<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <link href="inc/sign_up.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Body of Form starts -->
<div class="container">
    <form method="post" autocomplete="on">
        <!--First name-->
        <div class="box">
            <label for="firstName" class="fl fontLabel"> Prénom : </label>
            <div class="new iconBox">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="fr">
                <input type="text" name="firstName" placeholder="Prénom"
                       class="textBox" autofocus="on" required>
            </div>
            <div class="clr"></div>
        </div>
        <!--First name-->


        <!--Second name-->
        <div class="box">
            <label for="secondName" class="fl fontLabel"> Nom : </label>
            <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div class="fr">
                <input type="text" required name="secondName"
                       placeholder="Nom" class="textBox">
            </div>
            <div class="clr"></div>
        </div>
        <!--Second name-->


        <!---Phone No.------>
        <div class="box">
            <label for="phone" class="fl fontLabel"> Téléphone: </label>
            <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
            <div class="fr">
                <input type="text" required name="phoneNo" maxlength="10" placeholder="Téléphone" class="textBox">
            </div>
            <div class="clr"></div>
        </div>
        <!---Phone No.---->


        <!---Email ID---->
        <div class="box">
            <label for="email" class="fl fontLabel"> Email : </label>
            <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
            <div class="fr">
                <input type="email" required name="email" placeholder="Email" class="textBox">
            </div>
            <div class="clr"></div>
        </div>
        <!--Email ID----->


        <!---Password------>
        <div class="box">
            <label for="password" class="fl fontLabel"> Mot de passe : </label>
            <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
            <div class="fr">
                <input type="Password" required name="password" placeholder="Password" class="textBox">
            </div>
            <div class="clr"></div>
        </div>
        <!---Password---->

        <!---Gender----->
        <div class="box radio">
            <label for="gender" class="fl fontLabel"> Sexe : </label>
            <input type="radio" name="Gender" value="Homme" required> Homme &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" name="Gender" value="Femme" required> Femme
        </div>
        <!---Gender--->


        <!--Terms and Conditions------>
        <div class="box terms">
            <input type="checkbox" name="Terms" required> &nbsp; J'accepte les conditions d'utilisations.
        </div>
        <!--Terms and Conditions------>



        <!---Submit Button------>
        <div class="box" style="background: #2d3e3f">
            <input type="Submit" name="Submit" class="submit" value="Inscription">
        </div>
        <!---Submit Button----->
    </form>
</div>
<!--Body of Form ends--->
</body>
</html>
